<!DOCTYPE html>
<html>
<head>
    <title>WebSite 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>My First Site</h1>
    <p>This is site number 1</p>
    
    <script>
        function setup() {
            createCanvas(400, 400);
        }
        
        function draw() {
            background(220);
            // Draw a circle
            fill(255, 0, 0);
            ellipse(200, 200, 100, 100);
            
            // Add text
            fill(0);
            textSize(20);
            text('Hello p5.js!', 150, 350);
        }
    </script>
</body>
</html>
